syntax = "proto3";

enum VehicleType {
    // Vehicle type is not known or not specified.
    VEHICLE_TYPE_UNKNOWN = 0;
    // Vehicle is used for agricultural purposes.
    VEHICLE_TYPE_AGRICULTURAL_VEHICLE = 1;
    // Vehicle type is a bicycle.
    VEHICLE_TYPE_BICYCLE = 2;
    // Vehicle type is a bus.
    VEHICLE_TYPE_BUS = 3;
    // Vehicle type is car.
    VEHICLE_TYPE_CAR = 4;
    // Vehicle type is a caravan.
    VEHICLE_TYPE_CARAVAN = 5;
    // Vehicle type is a car with an attached caravan.
    VEHICLE_TYPE_CAR_WITH_CARAVAN = 6;
    // Vehicle type is a car with an attached trailer.
    VEHICLE_TYPE_CAR_WITH_TRAILER = 7;
    // Vehicle is used for construction and maintainance purposes.
    VEHICLE_TYPE_CONSTRUCTION_OR_MAINTENANCE_VEHICLE = 8;
    // Vehicle type is a lorry.
    VEHICLE_TYPE_LORRY = 9;
    // Vehicle type is a moped.
    VEHICLE_TYPE_MOPED = 10;
    // Vehicle type is a motorcycle.
    VEHICLE_TYPE_MOTORCYCLE = 11;
    // Vehicle type is a motorcycle with an attached sidecar.
    VEHICLE_TYPE_MOTORCYCLE_WITH_SIDECAR = 12;
    // Vehicle type is a motor scooter.
    VEHICLE_TYPE_MOTOR_SCOOTER = 13;
    // Vehicle type is a tanker.
    VEHICLE_TYPE_TANKER = 14;
    // Vehicle type is a trailer.
    VEHICLE_TYPE_TRAILER = 15;
    // Vehicle type is a van.
    VEHICLE_TYPE_VAN = 16;
    // Vehicle type could be anything.
    VEHICLE_TYPE_ANY_VEHICLE = 17;
    // Vehicle type is an autorickshaw.
    VEHICLE_TYPE_AUTORICKSHAW = 18;
}